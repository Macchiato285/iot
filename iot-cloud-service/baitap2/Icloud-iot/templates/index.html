<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập dữ liệu môi trường</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Nhập dữ liệu môi trường</h2>
    <div class="card shadow">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">ID Trạm</label>
                    <input type="text" class="form-control" name="station_id" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tên trạm</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Thời gian</label>
                    <input type="datetime-local" class="form-control" name="time" required>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Nhiệt độ (°C)</label>
                        <input type="number" step="0.1" class="form-control" name="temperature">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Độ ẩm (%)</label>
                        <input type="number" step="0.1" class="form-control" name="humidity">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Gió (m/s)</label>
                        <input type="number" step="0.1" class="form-control" name="wind">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Áp suất (hPa)</label>
                    <input type="number" step="0.1" class="form-control" name="pressure">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Lưu dữ liệu</button>
                    <a href="{{ url_for('view_data') }}" class="btn btn-secondary">Xem danh sách</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
